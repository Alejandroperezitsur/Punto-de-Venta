version: '3.8'

services:
  server:
    build:
      context: ./server
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pos_saas?schema=public
      - JWT_SECRET=supersecretkey_change_in_production
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pos-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pos_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pos-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pos-network:
    driver: bridge

volumes:
  postgres_data:
