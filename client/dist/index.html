<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punto de Venta</title>
    <style>
      :root {
        --primary: #1e88e5;
        --accent: #e53935;
        --bg: #f6f7fb;
        --surface: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --radius: 10px;
        --shadow: 0 8px 24px rgba(2, 6, 23, 0.08);
      }

      [data-theme='dark'] {
        --bg: #0b1220;
        --surface: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: #1f2937;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }

      [data-theme='contrast'] {
        --bg: #000000;
        --surface: #111111;
        --text: #ffffff;
        --muted: #d1d5db;
        --border: #ffffff;
        --primary: #00e4ff;
        --accent: #ff2975;
        --shadow: 0 0 0 rgba(0,0,0,0);
      }

      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }

      h1, h2, h3, h4 { margin: 0 0 12px; color: var(--text); }
      h2 { font-size: 22px; }
      h3 { font-size: 18px; color: var(--muted); }

      .toolbar {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        gap: 8px;
        padding: 12px 16px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        box-shadow: 0 6px 16px rgba(2, 6, 23, 0.06);
      }
      .toolbar .brand { font-weight: 700; letter-spacing: .2px; color: var(--text); }
      .toolbar .logo { width: 18px; height: 18px; margin-right: 8px; display: inline-block; vertical-align: middle; }
      .toolbar .spacer { flex: 1; }
      .toolbar .tab {
        padding: 10px 14px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        border-radius: 999px;
        cursor: pointer;
        transition: all .2s ease;
      }
      .toolbar .tab:hover { box-shadow: 0 6px 16px rgba(2,6,23,0.06); transform: translateY(-1px); }
      .toolbar .tab.active { background: var(--primary); color: #fff; border-color: var(--primary); }
      .toolbar .actions { display: flex; gap: 8px; align-items: center; }
      .icon { width: 16px; height: 16px; fill: currentColor; }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
      }

      .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .field { display: flex; flex-direction: column; gap: 6px; }
      .label { font-size: 12px; color: var(--muted); font-weight: 600; }
      .hint { font-size: 12px; color: var(--muted); }
      .row { display: flex; align-items: center; gap: 8px; }
      .preview { width: 40px; height: 40px; object-fit: contain; border: 1px solid var(--border); border-radius: 6px; }
      .section { margin-top: 12px; }
      textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--surface); color: var(--text); outline: none; transition: border-color .2s ease, box-shadow .2s ease; }
      textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.15); }

      input, select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--surface);
        color: var(--text);
        outline: none;
        transition: border-color .2s ease, box-shadow .2s ease;
      }
      input:focus, select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.15);
      }
      .invalid { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.12); }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--surface);
        color: var(--text);
        cursor: pointer;
        transition: all .2s ease;
      }
      .btn:hover { box-shadow: 0 8px 24px rgba(2,6,23,0.08); transform: translateY(-1px); }
      .btn:disabled { opacity: .6; cursor: not-allowed; }
      .btn-primary { background: var(--primary); color: #fff; border-color: var(--primary); }
      .btn-accent { background: var(--accent); color: #fff; border-color: var(--accent); }
      .btn-ghost { background: transparent; color: var(--accent); border-color: var(--accent); }

      .table { width: 100%; border-collapse: collapse; }
      .table th, .table td { border: 1px solid var(--border); padding: 12px; }
      .table th { background: #f8fafc; text-align: left; color: var(--muted); font-weight: 600; }
      .table tr:hover { background: #f1f5f9; }

      .right { text-align: right; }
      .accent { color: var(--accent); }

      @keyframes fadeUp { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
      .view { animation: fadeUp .25s ease; }

      .toast { position: fixed; top: 12px; right: 12px; background: var(--surface); color: var(--text); border: 1px solid var(--border); box-shadow: var(--shadow); border-radius: var(--radius); padding: 10px 14px; z-index: 100; }
      .muted { color: var(--muted); }
      .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.35); display: flex; align-items: center; justify-content: center; z-index: 200; }
      .modal { max-width: 760px; width: calc(100% - 32px); }
      .modal h3 { margin: 0 0 8px 0; }
      .modal-actions { display: flex; justify-content: flex-end; gap: 8px; margin-top: 12px; }
    </style>

  </head>

    <div id="root"></div>
  </body>
  </html>
